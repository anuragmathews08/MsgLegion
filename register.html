<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/register.css">
  <title>MsgLegion</title>
</head>
<body>
  <!-- main contianer -->
  <div class="container">
    <!-- side welcome message and image -->
    <section class="login-intro">
        <h1>Hello, there!</h1>
        <img src="./assets/images/email-illust.svg" alt="email-illustration" id="email-illust">
        <h3>Sign in to keep connected with us</h3>
        <a href="index.html"><button class="newLog">Sign In</button></a>
    </section>
    <!-- input area for registeration -->
    <section class="form">
      <h1>Sign up to <img src="./assets/images/MsgLegion.svg" alt="Logo" id="msgLogo"></h1>
      <form class="logForm" method="POST">
          <input type="text" placeholder="Your Name">
          <input type="text" placeholder="Business Name e.g. Mark Toy Shop">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <input type="submit" value="Sign Up" class="logIn-button">
      </form>

    </section>
  </div>
</body>
</html>
